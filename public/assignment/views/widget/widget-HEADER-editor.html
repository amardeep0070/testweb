<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div>
            <p class ="navbar-text pull-left">
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget" , class="navbar-link">
                    <span class = "glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <a class="navbar-brand" id="Profile "href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget">
                Widget Edit
            </a>
            <p class ="navbar-text pull-right">
                <a href="" , class="navbar-link" ng-click="model.updateWidget(model.widget)">
                    <span class = "glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>
<div class="container">
    <div ng-show=" newWidgetForm.$invalid && model.submitted" class="alert alert-danger" role ="alert">

        <div ng-show="newWidgetForm.widgetName.$invalid" >


            Please Enter Widget Name

        </div>


    </div>
    <form novalidate id="newWidgetForm" name="newWidgetForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input required name="widgetName"type="text" class="form-control" id="name" placeholder="Name" ng-model="model.widget.name">
        </div>
        <div ng-show="newWidgetForm.widgetName.$invalid  && model.submitted" >


            Please Enter Widget Name

        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input type="text" class="form-control" id="text" placeholder="Title of your heading" ng-model="model.widget.text">
        </div>
        <div class="form-group">
            <label for="size">Size</label>
            <input type="number" min="1" max="6" class="form-control" id="size" placeholder="Size(1-6)" ng-model="model.widget.size">
        </div>
        <a class="btn btn-danger  btn-block"
           href="" ng-click="model.deleteWidget()">Delete</a>
    </form>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div>
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.uid}}" class="navbar-link pull-right"> <span class="glyphicon glyphicon-user"></span></a>
            </p>
        </div>
    </div>
</nav>
