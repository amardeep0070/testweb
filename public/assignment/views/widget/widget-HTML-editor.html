<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div>
            <p class ="navbar-text pull-left">
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/" , class="navbar-link">
                    <span class = "glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <a class="navbar-brand" id="Profile "href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget/">
                Edit Widget
            </a>
            <p class ="navbar-text pull-right">
                <a href="" ng-click="model.updateWidget(model.widget)" , class="navbar-link">
                    <span class = "glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>
<div class="container">
    <div ng-show=" newWidgetForm.$invalid && model.submitted" class="alert alert-danger" role ="alert">

        <div ng-show="newWidgetForm.widgetName.$invalid" >


            Please Enter Widget Name

        </div>
    </div>
    <form novalidate id="newWidgetForm" name="newWidgetForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input name="widgetName" required type="text" class="form-control" id="name" placeholder="Name" ng-model="model.widget.name">
        </div>
        <div ng-show="newWidgetForm.widgetName.$invalid  && model.submitted" >


            Please Enter Widget Name

        </div>

        <div ng-model="model.widget.text"
             text-angular
             ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
        ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
        ['indent','outdent'],['html']]">
        </div>


        <a class="btn btn-danger  btn-block"
           href="" ng-click="model.deleteWidget()">Delete</a>
    </form>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div>
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.uid}}" class="navbar-link pull-right"> <span class="glyphicon glyphicon-user"></span></a>
            </p>
        </div>
    </div>
</nav>
