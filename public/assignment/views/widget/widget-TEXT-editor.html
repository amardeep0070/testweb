<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div>
            <p class ="navbar-text pull-left">
                <a href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget" , class="navbar-link">
                    <span class = "glyphicon glyphicon-chevron-left"></span>
                </a>
            </p>
            <a class="navbar-brand" id="Profile "href="#/user/{{model.uid}}/website/{{model.wid}}/page/{{model.pid}}/widget">
                Widget Edit
            </a>
            <p class ="navbar-text pull-right">
                <a href="" , class="navbar-link" ng-click="model.updateWidget(model.widget)">
                    <span class = "glyphicon glyphicon-ok"></span>
                </a>
            </p>
        </div>
    </div>
</nav>
<div class="container">
    <form id="newWidgetForm" name="newWidgetForm" novalidate>
        Name
        <input required name="widgetName" ng-model="model.widget.name" class="form-control"/>
        <div ng-show="newWidgetForm.widgetName.$invalid && model.submitted" >


            Please Enter Widget Name

        </div>
            Text
            <input ng-model="model.widget.text" class="form-control"/>

        Rows
        <input ng-model="model.widget.rows" class="form-control" type="number"/>
        Placeholder
        <input ng-model="model.widget.placeholder" class="form-control"/>
        Formatted
        <input ng-model="model.widget.formatted" type="checkbox"/>
        <a class="btn btn-danger  btn-block"
           href="" ng-click="model.deleteWidget()">Delete</a>
    </form>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div>
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.uid}}" class="navbar-link pull-right"> <span class="glyphicon glyphicon-user"></span></a>
            </p>
        </div>
    </div>
