<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div>
            <a class="navbar-brand" id="Profile "href="#">
                Profile
            </a>

            <p class="navbar-text pull-right">
               <a href="" ng-click="model.updateUser(model.user)" class="navbar-link pull-right"> <span class="glyphicon glyphicon-ok"></span></a>
            </p>
        </div>
    </div>
</nav>


    <div class="container">


        <form>
            <div class="form-group">
                <label for="username">Username</label>
                <input ng-model="model.user.username" type="text" class="form-control" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input ng-model="model.user.emailId" type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input ng-model="model.user.firstName" type="text" class="form-control" id="first-name" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input ng-model="model.user.lastName"type="text" class="form-control" id="last-name" placeholder="Last Name">
            </div>
        </form>

        <a ng-click="model.updateUser(model.user)" class="btn btn-primary btn-block"
           href="">Websites</a>
        <a class="btn btn-danger  btn-block"
           href="#login">Logout</a>
    </div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
        <div>
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.id}}" class="navbar-link pull-right"> <span class="glyphicon glyphicon-user"></span></a>
            </p>
        </div>
    </div>
</nav>
