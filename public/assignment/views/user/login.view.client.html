<div class="container">
    <h1>Login</h1>
    <!--form1.$invalid && form1.$submiitted-->
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <div ng-show="loginForm.$invalid && loginForm.$submitted" class="alert alert-danger" role="alert">
        <div ng-show="loginForm.username.$invalid" >
            Please Enter a Username
        </div>
        <div ng-show="loginForm.password.$invalid" >
            Please Enter a Password
        </div>
    </div>
    <form novalidate name="loginForm">
        <input autocorrect="off" autocapitalize="off" name="username" type="text" required
               ng-model="model.user.username"
               class="form-control"
               placeholder="username"/>
        <div ng-show="loginForm.username.$invalid && loginForm.$submitted" class="alert alert-danger" role="alert">
            Please Enter a Username
        </div>
        <input name="password" type="password" required
               ng-model="model.user.password"
               class="form-control"
               placeholder="password"/>
        <div ng-show="loginForm.password.$invalid && loginForm.$submitted" class="alert alert-danger" role="alert">
            Please Enter a Password
        </div>
        <button class="btn btn-primary btn-block " type="submit" href="#" ng-click="model.login(model.user)"
        >Login
        </button>
    </form>
    <a class="btn btn-success btn-block"
       href="#/register">Register</a>
    <a href="/auth/google" class="btn btn-danger btn-block">
        <span class="fa fa-google-plus"></span>
        Google
    </a>
    <a href="/auth/facebook" class="btn btn-primary btn-block">
        <span class="fa fa-facebook"></span>
        Facebook
    </a>
</div>
