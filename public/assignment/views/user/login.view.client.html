 <div class="container" >
        <h1>Login</h1>

     <div ng-show="model.error" class="alert alert-danger" role ="alert">
         {{model.error}}
     </div>
        <input type="text"
               ng-model="model.user.username"
               class="form-control"
               placeholder="username"/>
        <input type="password"
               ng-model="model.user.password"
               class="form-control"
               placeholder="password"/>
        <button class="btn btn-primary btn-block" href="#" ng-click="model.login(model.user)"
           >Login</button>
        <a class="btn btn-success btn-block"
           href="#/register">Register</a>
 </div>
